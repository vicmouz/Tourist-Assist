<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item text-center lines="none">
      <ion-label>
        <img src="./assets/icon/favicon.png"/>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label floating>Login</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" value=""></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="doLogin()"> Logar </ion-button>
  <ion-button expand="block" (click)="doSignUp()"> Cadastrar </ion-button>

  <ion-button ion-button full class="socialBtn" (click)="facebookLogin()">
    <ion-icon name="logo-facebook"></ion-icon>
  </ion-button>

  <ion-button ion-button full class="socialBtn">
    <ion-icon name="logo-google"></ion-icon>
  </ion-button>
</ion-content>
